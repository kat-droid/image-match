<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Match - pixelmatchJS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="c-page-wrap">
        <div class="c-heading">
            <div class="container">
                <div class="col-xs-24 center-block">
                    <h1 class="c-heading_title">Image Match - pixelmatchJS</h1>
                </div>
            </div>
        </div>

        <div class="c-options">
            <div class="container">
                <div class="col-xs-24 center-block">
                    <div class="c-options_canvas">
                        <div class="c-options_canvas-item">
                            <p class="c-options_canvas-label">Image 1:</p>
                            <input type="file">
                            <canvas class="c-options_canvas-frame"></canvas>
                        </div>

                        <div class="c-options_canvas-item">
                            <p class="c-options_canvas-label">Image 2:</p>
                           <input type="file">
                            <canvas class="c-options_canvas-frame"></canvas>
                        </div>
                    </div>

                    <div class="c-options_canvas -diff">
                        <div class="c-options_canvas-item">
                            <p class="c-options_canvas-label">Difference:</p>
                            <output></output><br>
                            <canvas class="c-options_canvas-frame"></canvas>
                        </div>
                    </div>

                </div>
            </div>
        </div> 
    </div>


    <script src="./index.js"></script>
    <script src="./imageMatch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
