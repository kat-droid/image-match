<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Match - pixelmatchJS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="c-page-wrap">
        <div class="topnav">
            <a class="active" href="#home">Image Comparison - pixelmatch</a>
        </div>
        <div class="c-separator"></div>

        <div class="c-options">
            <div class="container">
                <div class="col-xs-24 center-block">
                    <div class="c-options_canvas">
                        <div class="c-options_canvas-item">
                            <p class="c-options_canvas-label">Image 1:</p>
                            <input type="file">
                            <canvas class="c-options_canvas-frame"></canvas>
                        </div>

                        <div class="c-options_canvas-item">
                            <p class="c-options_canvas-label">Image 2:</p>
                           <input type="file">
                            <canvas class="c-options_canvas-frame"></canvas>
                        </div>
                    </div>

                    <div class="c-options_actions">
                        <div class="c-options_actions-inputs">
                            <!-- threshold -->
                            <div class="c-options_actions-property">
                                <p class="c-options_actions-property--label">threshold:</p>
                                <input class="c-options_actions-property--threshold thresholdInput js-pixelmatch-property" type="range" min="0" max="1" value="0.1" step="0.1">
                                <input type="text" class="c-options_actions-property--input thresholdVal js-pixelmatch-property" value="0.1">
                            </div>

                            <!-- includAA -->
                            <div class="c-options_actions-property">
                                <p class="c-options_actions-property--label">includeAA:</p>
                                <input type="checkbox" class="c-options_actions-property--includeAA includeAAInput js-pixelmatch-property">
                                <input type="text" class="c-options_actions-property--input includeAAVal js-pixelmatch-property" value="false">
                            </div>

                            <!-- alpha -->
                            <div class="c-options_actions-property">
                                <p class="c-options_actions-property--label">alpha:</p>
                                <input class="c-options_actions-property--alpha alphaInput js-pixelmatch-property" type="range" min="0" max="1" value="0.1" step="0.1">
                                <input type="text" class="c-options_actions-property--input alphaVal js-pixelmatch-property" value="0.1">
                            </div>

                             <!-- aaColor -->
                            <div class="c-options_actions-property">
                                <p class="c-options_actions-property--label">aaColor:</p>
                                <input class="c-options_actions-property--aaColor aaColorInput js-pixelmatch-property" type="color" id="color_picker" value="#800080">
                                <input type="text" class="c-options_actions-property--input aaColorVal js-pixelmatch-property" value="#800080">
                            </div>

                            <!-- diffColor -->
                            <div class="c-options_actions-property">
                                <p class="c-options_actions-property--label">diffColor:</p>
                                <input class="c-options_actions-property--diffColor diffColorInput js-pixelmatch-property" type="color" id="color_picker" value="#800080">
                                <input type="text" class="c-options_actions-property--input diffColorVal js-pixelmatch-property" value="#800080">
                            </div>
                        </div>

                        <div class="c-options_actions-select">
                            <button class="c-options_actions-cta js-options-compare" disabled>Compare</button>
                        </div>
                        
                    </div>

                    <div class="c-options_canvas -diff">
                        <div class="c-options_canvas-item">
                            <p class="c-options_canvas-label">Difference:</p>
                            <output></output>
                            <canvas class="c-options_canvas-frame"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>


    <script src="./index.js"></script>
    <script src="./imageMatch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</body>

</html>
